<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}" />
    <title>Login</title>
</head>
<body>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form action="{% url 'store:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    </form>
    <hr/>
    <div>
        <ul>
            <li class="hbar1"><a href="{% url 'store:register' %}">Register</a></li>
        </ul>
    </div>
</body>
</html>
